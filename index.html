<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      Rock, Paper, Scissors
    </header>
    <main>
      <section id="selection">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
        <button class="reset">Reset</button>
      </section>
      <section id="results">
        <div id="picks">
          <span id="player-pick"></span>
          <span id="computer-pick"></span>
        </div>
        <div id="results-message"></div>
      </section>
      <section id="score"></section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
